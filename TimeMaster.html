<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMaster - World Clock, Stopwatch & Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for the analog clock */
        .clock-face {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #f8fafc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            border-radius: 10px;
        }
        
        .hour-hand {
            width: 6px;
            height: 60px;
            background: #1e40af;
            transform: translateX(-50%);
        }
        
        .minute-hand {
            width: 4px;
            height: 80px;
            background: #1e3a8a;
            transform: translateX(-50%);
        }
        
        .second-hand {
            width: 2px;
            height: 90px;
            background: #ef4444;
            transform: translateX(-50%);
        }
        
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* Animation for timer progress */
        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        /* Tab active state */
        .tab-active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        
        /* Custom scrollbar for timezone list */
        .timezone-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .timezone-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .timezone-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        .timezone-list::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">TimeMaster</h1>
            <p class="text-gray-600">Your all-in-one time management solution</p>
        </header>
        
        <!-- Tab Navigation -->
        <div class="flex justify-center mb-8 border-b border-gray-200">
            <nav class="flex space-x-8">
                <button id="clock-tab" class="tab-active py-2 px-4 text-lg font-medium">World Clock</button>
                <button id="stopwatch-tab" class="py-2 px-4 text-lg font-medium text-gray-500 hover:text-blue-600">Stopwatch</button>
                <button id="timer-tab" class="py-2 px-4 text-lg font-medium text-gray-500 hover:text-blue-600">Timer</button>
            </nav>
        </div>
        
        <!-- Main Content Area -->
        <main>
            <!-- World Clock Section -->
            <section id="clock-section" class="space-y-8">
                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Analog Clock -->
                    <div class="flex flex-col items-center p-6 bg-white rounded-xl shadow-md">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Local Time</h2>
                        <div class="clock-face">
                            <div class="hour-hand" id="hour-hand"></div>
                            <div class="minute-hand" id="minute-hand"></div>
                            <div class="second-hand" id="second-hand"></div>
                            <div class="center-dot"></div>
                        </div>
                        <div id="digital-time" class="mt-4 text-2xl font-mono font-semibold text-gray-800"></div>
                        <div id="digital-date" class="text-gray-600"></div>
                    </div>
                    
                    <!-- Timezone Selector -->
                    <div class="flex-1 bg-white rounded-xl shadow-md p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">World Clock</h2>
                            <div class="relative">
                                <input type="text" id="timezone-search" placeholder="Search timezone..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-full">
                                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        
                        <div class="timezone-list h-64 overflow-y-auto pr-2">
                            <div id="timezone-results" class="space-y-2">
                                <!-- Timezone results will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Selected Timezones -->
                <div id="selected-timezones" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
                    <!-- Selected timezones will appear here -->
                </div>
            </section>
            
            <!-- Stopwatch Section (Hidden by default) -->
            <section id="stopwatch-section" class="hidden">
                <div class="bg-white rounded-xl shadow-md p-8 max-w-md mx-auto">
                    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Stopwatch</h2>
                    
                    <div class="text-center mb-8">
                        <div id="stopwatch-display" class="text-5xl font-mono font-bold text-gray-800 mb-6">00:00:00.00</div>
                        
                        <div class="flex justify-center space-x-4">
                            <button id="start-stopwatch" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium">
                                <i class="fas fa-play mr-2"></i>Start
                            </button>
                            <button id="pause-stopwatch" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg font-medium hidden">
                                <i class="fas fa-pause mr-2"></i>Pause
                            </button>
                            <button id="reset-stopwatch" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium">
                                <i class="fas fa-redo mr-2"></i>Reset
                            </button>
                        </div>
                    </div>
                    
                    <div class="mt-8">
                        <h3 class="text-lg font-medium mb-4 text-gray-700">Laps</h3>
                        <div id="lap-times" class="border border-gray-200 rounded-lg p-4 max-h-48 overflow-y-auto">
                            <p class="text-gray-500 text-center py-4">No laps recorded yet</p>
                        </div>
                        <button id="lap-stopwatch" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium w-full">
                            <i class="fas fa-flag mr-2"></i>Lap
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- Timer Section (Hidden by default) -->
            <section id="timer-section" class="hidden">
                <div class="bg-white rounded-xl shadow-md p-8 max-w-md mx-auto">
                    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Timer</h2>
                    
                    <div class="flex justify-center mb-8">
                        <div class="relative">
                            <svg class="w-48 h-48">
                                <circle
                                    cx="50%"
                                    cy="50%"
                                    r="45%"
                                    fill="none"
                                    stroke="#e2e8f0"
                                    stroke-width="8"
                                />
                                <circle
                                    id="progress-ring"
                                    class="progress-ring__circle"
                                    cx="50%"
                                    cy="50%"
                                    r="45%"
                                    fill="none"
                                    stroke="#3b82f6"
                                    stroke-width="8"
                                    stroke-dasharray="0 100"
                                    stroke-linecap="round"
                                />
                            </svg>
                            <div id="timer-display" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-mono font-bold text-gray-800">25:00</div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col space-y-4">
                        <div class="flex justify-between items-center">
                            <label for="hours" class="text-gray-700">Hours</label>
                            <input type="number" id="hours" min="0" max="23" value="0" class="w-20 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-between items-center">
                            <label for="minutes" class="text-gray-700">Minutes</label>
                            <input type="number" id="minutes" min="0" max="59" value="25" class="w-20 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex justify-between items-center">
                            <label for="seconds" class="text-gray-700">Seconds</label>
                            <input type="number" id="seconds" min="0" max="59" value="0" class="w-20 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    
                    <div class="flex justify-center space-x-4 mt-8">
                        <button id="start-timer" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium">
                            <i class="fas fa-play mr-2"></i>Start
                        </button>
                        <button id="pause-timer" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg font-medium hidden">
                            <i class="fas fa-pause mr-2"></i>Pause
                        </button>
                        <button id="reset-timer" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium">
                            <i class="fas fa-redo mr-2"></i>Reset
                        </button>
                    </div>
                    
                    <div class="mt-8">
                        <h3 class="text-lg font-medium mb-2 text-gray-700">Presets</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="timer-preset bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded-lg">5:00</button>
                            <button class="timer-preset bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded-lg">10:00</button>
                            <button class="timer-preset bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded-lg">15:00</button>
                            <button class="timer-preset bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded-lg">20:00</button>
                            <button class="timer-preset bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded-lg">25:00</button>
                            <button class="timer-preset bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-2 rounded-lg">30:00</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Tab Switching
        const clockTab = document.getElementById('clock-tab');
        const stopwatchTab = document.getElementById('stopwatch-tab');
        const timerTab = document.getElementById('timer-tab');
        
        const clockSection = document.getElementById('clock-section');
        const stopwatchSection = document.getElementById('stopwatch-section');
        const timerSection = document.getElementById('timer-section');
        
        function switchTab(tab, section) {
            // Reset all tabs and sections
            clockTab.classList.remove('tab-active');
            clockTab.classList.add('text-gray-500');
            stopwatchTab.classList.remove('tab-active');
            stopwatchTab.classList.add('text-gray-500');
            timerTab.classList.remove('tab-active');
            timerTab.classList.add('text-gray-500');
            
            clockSection.classList.add('hidden');
            stopwatchSection.classList.add('hidden');
            timerSection.classList.add('hidden');
            
            // Activate selected tab and section
            tab.classList.add('tab-active');
            tab.classList.remove('text-gray-500');
            section.classList.remove('hidden');
        }
        
        clockTab.addEventListener('click', () => switchTab(clockTab, clockSection));
        stopwatchTab.addEventListener('click', () => switchTab(stopwatchTab, stopwatchSection));
        timerTab.addEventListener('click', () => switchTab(timerTab, timerSection));
        
        // World Clock Functionality
        function updateClock() {
            const now = new Date();
            
            // Digital clock
            const digitalTime = document.getElementById('digital-time');
            const digitalDate = document.getElementById('digital-date');
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            digitalTime.textContent = now.toLocaleTimeString(undefined, timeOptions);
            digitalDate.textContent = now.toLocaleDateString(undefined, dateOptions);
            
            // Analog clock
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            
            const secondHand = document.getElementById('second-hand');
            const minuteHand = document.getElementById('minute-hand');
            const hourHand = document.getElementById('hour-hand');
            
            const secondDegrees = (seconds / 60) * 360;
            const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
            const hourDegrees = (hours / 12) * 360 + (minutes / 60) * 30;
            
            secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
        }
        
        setInterval(updateClock, 1000);
        updateClock(); // Initial call
        
        // Timezone Search and Selection
        const timezoneSearch = document.getElementById('timezone-search');
        const timezoneResults = document.getElementById('timezone-results');
        const selectedTimezones = document.getElementById('selected-timezones');
        
        // Popular timezones
        const popularTimezones = [
            'America/New_York',
            'America/Chicago',
            'America/Denver',
            'America/Los_Angeles',
            'Europe/London',
            'Europe/Paris',
            'Europe/Berlin',
            'Asia/Tokyo',
            'Asia/Shanghai',
            'Asia/Dubai',
            'Australia/Sydney',
            'Pacific/Auckland'
        ];
        
        // Display popular timezones initially
        displayTimezones(popularTimezones);
        
        timezoneSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm.length > 2) {
                const filtered = Intl.supportedValuesOf('timeZone').filter(tz => 
                    tz.toLowerCase().includes(searchTerm)
                );
                displayTimezones(filtered);
            } else if (searchTerm.length === 0) {
                displayTimezones(popularTimezones);
            }
        });
        
        function displayTimezones(timezones) {
            timezoneResults.innerHTML = '';
            
            if (timezones.length === 0) {
                timezoneResults.innerHTML = '<p class="text-gray-500 text-center py-4">No timezones found</p>';
                return;
            }
            
            timezones.forEach(tz => {
                const now = new Date();
                const timeOptions = { timeZone: tz, hour: '2-digit', minute: '2-digit', hour12: true };
                const dateOptions = { timeZone: tz, weekday: 'short', day: 'numeric', month: 'short' };
                
                const timeString = now.toLocaleTimeString(undefined, timeOptions);
                const dateString = now.toLocaleDateString(undefined, dateOptions);
                
                const timezoneElement = document.createElement('div');
                timezoneElement.className = 'p-3 hover:bg-gray-100 rounded-lg cursor-pointer flex justify-between items-center';
                timezoneElement.innerHTML = `
                    <div>
                        <div class="font-medium">${tz.split('/').pop().replace('_', ' ')}</div>
                        <div class="text-sm text-gray-500">${tz}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-mono font-medium">${timeString}</div>
                        <div class="text-sm text-gray-500">${dateString}</div>
                    </div>
                `;
                
                timezoneElement.addEventListener('click', () => addSelectedTimezone(tz));
                timezoneResults.appendChild(timezoneElement);
            });
        }
        
        function addSelectedTimezone(timezone) {
            // Check if already selected
            if (document.querySelector(`[data-timezone="${timezone}"]`)) return;
            
            const now = new Date();
            const timeOptions = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { timeZone: timezone, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            const timeString = now.toLocaleTimeString(undefined, timeOptions);
            const dateString = now.toLocaleDateString(undefined, dateOptions);
            
            const timezoneCard = document.createElement('div');
            timezoneCard.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';
            timezoneCard.dataset.timezone = timezone;
            timezoneCard.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-semibold">${timezone.split('/').pop().replace('_', ' ')}</h3>
                    <button class="text-gray-400 hover:text-red-500 remove-timezone">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="font-mono text-2xl font-bold mb-1">${timeString}</div>
                <div class="text-sm text-gray-600">${dateString}</div>
                <div class="text-xs text-gray-500 mt-2">${timezone}</div>
            `;
            
            selectedTimezones.appendChild(timezoneCard);
            
            // Add remove functionality
            timezoneCard.querySelector('.remove-timezone').addEventListener('click', () => {
                timezoneCard.remove();
            });
            
            // Update the time every second
            function updateTimezoneTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString(undefined, { 
                    timeZone: timezone, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit', 
                    hour12: true 
                });
                
                timezoneCard.querySelector('.font-mono').textContent = timeString;
            }
            
            setInterval(updateTimezoneTime, 1000);
        }
        
        // Stopwatch Functionality
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const startStopwatchBtn = document.getElementById('start-stopwatch');
        const pauseStopwatchBtn = document.getElementById('pause-stopwatch');
        const resetStopwatchBtn = document.getElementById('reset-stopwatch');
        const lapStopwatchBtn = document.getElementById('lap-stopwatch');
        const lapTimesContainer = document.getElementById('lap-times');
        
        let stopwatchInterval;
        let stopwatchStartTime;
        let stopwatchElapsed = 0;
        let stopwatchRunning = false;
        let lapCount = 1;
        
        startStopwatchBtn.addEventListener('click', startStopwatch);
        pauseStopwatchBtn.addEventListener('click', pauseStopwatch);
        resetStopwatchBtn.addEventListener('click', resetStopwatch);
        lapStopwatchBtn.addEventListener('click', recordLap);
        
        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now() - stopwatchElapsed;
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                
                startStopwatchBtn.classList.add('hidden');
                pauseStopwatchBtn.classList.remove('hidden');
            }
        }
        
        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            
            pauseStopwatchBtn.classList.add('hidden');
            startStopwatchBtn.classList.remove('hidden');
        }
        
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsed = 0;
            stopwatchDisplay.textContent = '00:00:00.00';
            
            pauseStopwatchBtn.classList.add('hidden');
            startStopwatchBtn.classList.remove('hidden');
            
            // Clear laps
            lapTimesContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No laps recorded yet</p>';
            lapCount = 1;
        }
        
        function updateStopwatch() {
            const elapsed = Date.now() - stopwatchStartTime;
            stopwatchElapsed = elapsed;
            
            const milliseconds = Math.floor(elapsed % 1000 / 10);
            const seconds = Math.floor(elapsed / 1000 % 60);
            const minutes = Math.floor(elapsed / (1000 * 60) % 60);
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            
            stopwatchDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        function recordLap() {
            if (!stopwatchRunning) return;
            
            if (lapTimesContainer.querySelector('p')) {
                lapTimesContainer.innerHTML = '';
            }
            
            const lapTime = document.createElement('div');
            lapTime.className = 'flex justify-between py-2 border-b border-gray-100 last:border-0';
            lapTime.innerHTML = `
                <span class="text-gray-600">Lap ${lapCount}</span>
                <span class="font-mono">${stopwatchDisplay.textContent}</span>
            `;
            
            lapTimesContainer.prepend(lapTime);
            lapCount++;
        }
        
        // Timer Functionality
        const timerDisplay = document.getElementById('timer-display');
        const startTimerBtn = document.getElementById('start-timer');
        const pauseTimerBtn = document.getElementById('pause-timer');
        const resetTimerBtn = document.getElementById('reset-timer');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const progressRing = document.getElementById('progress-ring');
        const timerPresets = document.querySelectorAll('.timer-preset');
        
        let timerInterval;
        let timerEndTime;
        let timerRemaining = 25 * 60; // Default to 25 minutes
        let timerRunning = false;
        let totalDuration = 25 * 60;
        
        startTimerBtn.addEventListener('click', startTimer);
        pauseTimerBtn.addEventListener('click', pauseTimer);
        resetTimerBtn.addEventListener('click', resetTimer);
        
        hoursInput.addEventListener('change', updateTimerDisplay);
        minutesInput.addEventListener('change', updateTimerDisplay);
        secondsInput.addEventListener('change', updateTimerDisplay);
        
        timerPresets.forEach(preset => {
            preset.addEventListener('click', () => {
                const [mins, secs] = preset.textContent.split(':').map(Number);
                minutesInput.value = mins;
                secondsInput.value = secs;
                hoursInput.value = 0;
                updateTimerDisplay();
            });
        });
        
        function startTimer() {
            if (!timerRunning) {
                // Calculate total seconds from inputs
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalDuration = hours * 3600 + minutes * 60 + seconds;
                timerRemaining = totalDuration;
                
                if (timerRemaining <= 0) return;
                
                timerEndTime = Date.now() + timerRemaining * 1000;
                timerInterval = setInterval(updateTimer, 10);
                timerRunning = true;
                
                startTimerBtn.classList.add('hidden');
                pauseTimerBtn.classList.remove('hidden');
                
                // Disable inputs while timer is running
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
            }
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            
            pauseTimerBtn.classList.add('hidden');
            startTimerBtn.classList.remove('hidden');
            
            // Re-enable inputs
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            
            pauseTimerBtn.classList.add('hidden');
            startTimerBtn.classList.remove('hidden');
            
            // Re-enable inputs
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            // Reset to current input values
            updateTimerDisplay();
        }
        
        function updateTimer() {
            timerRemaining = Math.max(0, Math.floor((timerEndTime - Date.now()) / 1000));
            
            if (timerRemaining <= 0) {
                // Timer finished
                clearInterval(timerInterval);
                timerRunning = false;
                
                pauseTimerBtn.classList.add('hidden');
                startTimerBtn.classList.remove('hidden');
                
                // Re-enable inputs
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                // Play sound (would need audio element in HTML)
                // new Audio('notification.mp3').play();
                
                // Flash animation
                timerDisplay.classList.add('text-red-500');
                setTimeout(() => timerDisplay.classList.remove('text-red-500'), 500);
                setTimeout(() => timerDisplay.classList.add('text-red-500'), 1000);
                setTimeout(() => timerDisplay.classList.remove('text-red-500'), 1500);
            }
            
            updateTimerDisplay();
        }
        
        function updateTimerDisplay() {
            // Calculate hours, minutes, seconds from timerRemaining
            const hours = Math.floor(timerRemaining / 3600);
            const minutes = Math.floor((timerRemaining % 3600) / 60);
            const seconds = timerRemaining % 60;
            
            // Update display
            if (hours > 0) {
                timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Update progress ring
            if (totalDuration > 0) {
                const progress = (timerRemaining / totalDuration) * 100;
                const circumference = 2 * Math.PI * 45;
                const offset = circumference - (progress / 100) * circumference;
                
                progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
                progressRing.style.strokeDashoffset = offset;
            }
        }
        
        // Initialize timer display
        updateTimerDisplay();
    </script>
</body>
